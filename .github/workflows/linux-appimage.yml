name: Build Linux AppImage and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  appimage:
    runs-on: ubuntu-22.04

    env:
      APP_NAME: Office_files_Cypherr
      ENTRY_POINT: src/main.py
      APPIMAGE_NAME: Office_files_Cypherr-linux-x64.AppImage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            patchelf \
            fuse \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxrender1 \
            libxi6 \
            libxrandr2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build application (PyInstaller onedir)
        run: |
          pyinstaller --noconfirm --clean --onedir \
            --name "${APP_NAME}" \
            --add-data "i18n:i18n" \
            "${ENTRY_POINT}"

      - name: Prepare AppDir
        run: |
          set -eux

          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp -r "dist/${APP_NAME}/"* AppDir/usr/bin/

          cp packaging/linux/Office_files_Cypherr.desktop AppDir/usr/share/applications/
          cp packaging/linux/Office_files_Cypherr.png \
            AppDir/usr/share/icons/hicolor/256x256/apps/Office_files_Cypherr.png

          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/Office_files_Cypherr" "$@"
          EOF
          chmod +x AppDir/AppRun

      - name: Download linuxdeploy
        run: |
          set -eux
          mkdir -p tools
          curl -L -o tools/linuxdeploy-x86_64.AppImage \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x tools/linuxdeploy-x86_64.AppImage

      - name: Build AppImage (no qt plugin)
        run: |
          set -eux
          ./tools/linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --output appimage
      
          ls -lh *.AppImage

      - name: Package AppImage
        run: |
          set -eux
          mkdir -p release
          APPIMAGE_FILE="$(ls -1 *.AppImage | grep -v '^linuxdeploy-' | head -n 1)"
          test -n "${APPIMAGE_FILE}"
          mv "${APPIMAGE_FILE}" "release/${APPIMAGE_NAME}"


      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: Office_files_Cypherr-linux-appimage
          path: release/${{ env.APPIMAGE_NAME }}

      - name: Upload AppImage to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ env.APPIMAGE_NAME }}
