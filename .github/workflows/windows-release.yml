name: Build Windows EXE (PyInstaller) and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          # Recomendación: 3.12 para máxima compatibilidad con PyInstaller hoy
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with spec
        run: |
          pyinstaller --noconfirm --clean Office_files_Cypher.spec

      - name: Package artifact
        run: |
          if (Test-Path dist\Office_files_Cypher.exe) {
            New-Item -ItemType Directory -Force -Path release | Out-Null
            Copy-Item dist\Office_files_Cypher.exe release\
            Compress-Archive -Path release\Office_files_Cypher.exe -DestinationPath release\Office_files_Cypher-win-x64.zip -Force
          } else {
            Write-Error "dist\Office_files_Cypher.exe not found. Check PyInstaller output."
          }

      - name: Upload build artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: Office_files_Cypher-win-x64
          path: release/Office_files_Cypher-win-x64.zip

      - name: Create GitHub Release and upload asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/Office_files_Cypher-win-x64.zip
